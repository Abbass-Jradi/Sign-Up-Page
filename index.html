<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Sign-up Page</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="images/nature.jpg" alt="Failed to load the image">
            <div class="logo-container">
                <img src="images/logo.png">
                <h1>odin</h1>
            </div>
            <p>Photo by <span>Halie West </span>on<span> Unspalsh</span></p>
        </div>
        <div class="right">
            <p><b>This is not rela online service! You know you need something like this in yout life to help you realize your deepest dreams.</b></p>
            <p><b> Sign up now to get started.</b></p>
            <p><b>You <i>Know </i>you want to</b></p>
            <form class="form" action="/" method="GET">
                <h2>Let's do this!</h2>
                <div class="wrapper1">
                <div class="wrapper">
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="first_name" id="first_name" placeholder="Enter your name" >
                </div>
 
                <div class="wrapper">
                <label for="last_name">LAST NAME</label>
                <input type="text" name="last_name" id="last_name" >
                </div>

                <div class="wrapper">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email" >
                </div>

                <div class="wrapper">
                <label for="phone_number">PHONE NUMBER</label>
                <input type="text" name="phone_number" id="phone_number" >
                </div>

                <div class="wrapper">
                <label for="password">PASSWORD</label>
                <input type="password" class="password" name="password" id="password" placeholder="Enter your password" >
                <span class="message">you should enter the password.</span>
                </div>

                <div class="wrapper">
                    <label for="confirm_password">PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password" >
                    </div>
                </div>
                <div class="btn"><button type="submit">Create Account</button></div>
            </form>
            <div class="log-in">
                <p><b>Already have an account?<span> Log In </span></b></p>
            </div>
            
        </div>
    </div>    
</body>
</html>
